					<label>图片链接: <input type="text" id="imgurl" value=""  class="shuru" />（例子： 170228tian）</label>
					<label>数据包name: <input type="text" id="dataname" value=""  class="shuru" />（例子： cut）</label>
					<label>banner数量: <input type="text" id="bannernumber" value="" class="shuru"  />（例子： 4）</label>
					<label>banner高度: <input type="text" id="bannerheight" value="" class="shuru"  />（例子： 175）</label>
				</div>
				<div class="col-xs-4">
					<label>tit数量: <input type="text" id="titnumber" value=""  class="shuru" />（例子： 3） <button class="tit-button  btn btn-default">go</button></label>
					<label>tit宽度: <input type="text" id="titwidth" value=""  class="shuru" />（例子： 1000）</label>
					<label>tit高度: <input type="text" id="titheight" value=""  class="shuru" />（例子： 140）</label>
					<label>tit上下边距: <input type="text" id="titmargintop" value="" class="shuru"  />（例子： 10）</label>
					<label>m-banner数量: <input type="text" id="m-bannernumber" value="" class="shuru"  />（例子： 4）</label>
				</div>
			</div>
			<div class="col-xs-8 ">
				<div class="button">
					<button class=" btn btn-default"   id="submit" >生成</button>
					<button class=" btn btn-default"   id="clear"  >清除</button>
				</div>
				
				<textarea id="result-pc" class="result"></textarea>
				<textarea id="result-app" class="result"></textarea>

			<div class="tits"></div>

			var title, color, imgurl, bannernumber, bannerheight, titnumber, titwidth, titheight, titmargintop, dataname;
			var tits=[];
			
			$(".tit-button").click(function(){
				$(".tits").empty();
				titnumber=$("#titnumber").val();
				for(var i=1;i<=titnumber;i++){
					$(".tits").append(`<label>${i}: <input type="text" id="tits${i}" value="" class="shuru"  /></label>`);
				}
			})
			
			document.getElementById("submit").addEventListener('click',function(){
				title=document.getElementById("title").value;
				color=document.getElementById("color").value;
				imgurl=document.getElementById("imgurl").value;
				dataname=document.getElementById("dataname").value;
				bannernumber=document.getElementById("bannernumber").value;
				bannerheight=document.getElementById("bannerheight").value;
				titnumber=document.getElementById("titnumber").value;
				titwidth=document.getElementById("titwidth").value;
				titheight=document.getElementById("titheight").value;
				titmargintop=document.getElementById("titmargintop").value;
				mbannernumber=document.getElementById("m-bannernumber").value;
				
				for(var i=1;i<=titnumber;i++){
					tits[i]=$("#tits"+i).val();
				}
				
				makepc();
				makeapp();
				makewap();
			})
			
			document.getElementById("clear").addEventListener('click',function(){
				var  n=document.getElementsByClassName("shuru");
				for(var i=0;i<n.length;i++){
					n[i].value='';
				}
			})
